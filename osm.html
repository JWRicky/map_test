<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaflet sample</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        #map {
            height : 540px;
            width: 540px;
        }

        .inputs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div>
        <p>lat / lon / zoom</p>
        <div class="inputs">
            <input type="text" id="lat" value="">
            <input type="text" id="lon" value="">
            <input type="text" id="zoom" value="">
            <div>
                <button onclick="search(map)">search</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

</body>
<script>

    window.onload = () => {
        loadMap();
    }

    function loadMap() {

        let lat = document.getElementById('lat');
        let lon = document.getElementById('lon');
        let zoom = document.getElementById('zoom');



        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    }

    function search(map) {
        if (lat.value !== '' && lon.value !== '' && zoom.value !== '') {

            var container = L.DomUtil.get('map'); 
            if(container != null) { 
                container._leaflet_id = null;
            }

            map.remove();
            var map = L.map('map').setView([lat.value, lon.value], zoom.value);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        }
    }

    
</script>
</html>
