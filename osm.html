<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaflet sample</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://cdn.skypack.dev/@geolonia/normalize-japanese-addresses"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        #map {
            height : 540px;
            width: 540px;
        }

        .inputs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div>
        <p>lat / lon / zoom</p>
        <div class="inputs">
            <input type="text" id="lat" value="">
            <input type="text" id="lon" value="">
            <input type="text" id="zoom" value="">
        </div>
        <p>search</p>
        <div class="inputs">
            <input type="text" id="address" />
            <div>
                <button id="search">search</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

</body>
<script>

    window.onload = () => {
        loadMap();
    }

    function loadMap() {

        const map = L.map("map", {
            center: [35.021028, 135.755583],
            zoom: 15
        });
        const baseLayer = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors'"
        });
        baseLayer.addTo(map);
    }


    document.getElementById("search").addEventListener("click", () => {
        const address = document.getElementById("address").value;
        normalize(address).then(result => {
            map.flyTo([result.lat, result.lng]); // 住所の地点に移動
            const marker = L.marker([result.lat, result.lng]); // ピンを作成
            marker.bindPopup(address); // ピンをクリックすると住所が表示されるようにする
            marker.addTo(map); // 地図にピンを立てる
        });
    });

    
</script>
</html>
